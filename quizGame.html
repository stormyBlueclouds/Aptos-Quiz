<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Yourself</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #02aaf2;
    }

    #quiz-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    #quiz-buttons button {
      background-color: #02aaf2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #quiz-buttons button:hover {
      background-color: #0280ba;
    }

    #quiz-container {
      max-width: 600px;
      margin: auto;
    }

    .question-block {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .question-block p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-block button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #eaeaea;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
    }

    .question-block button:hover {
      background-color: #d4d4d4;
    }
  </style>
</head>

<header>
    <nav>
            <ul>
                <button onclick ="location.href='home.html'">Home</button>
                <button onclick ="location.href='login.html'">Login</button>
                <button onclick ="location.href='about.html'">About</button>
                <button onclick ="location.href='quizGame.html'">Quizzes</button>
            </ul>
        </nav>
</header>
<body>

  <h1>Choose Your Quiz</h1>

  <div id="quiz-buttons">
    <button onclick="loadQuiz('popCulture')">Pop Culture</button>
    <button onclick="loadQuiz('sports')">Sports</button>
    <button onclick="loadQuiz('history')">US History</button>
    <button onclick="loadQuiz('geography')">Geography</button>
    <button onclick="loadQuiz('randomFacts')">Random Facts</button>
  </div>

  <div id="quiz-container"></div>

  <script>
    function loadQuiz(quizName) {
      const oldScript = document.getElementById('active-quiz');
      if (oldScript) oldScript.remove();

      const container = document.getElementById("quiz-container");
      container.innerHTML = " "; //Removes the quiz before
 
      const script = document.createElement('script');
      script.src = `quizzes/${quizName}.js`;
      script.id = 'active-quiz';
      document.body.appendChild(script);
      questions.forEach((q, i) => {
  const qDiv = document.createElement("div");
  qDiv.classList.add("question-block");

  qDiv.innerHTML = `<p>${i + 1}. ${q.question}</p>`;

  q.options.forEach((opt, j) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => {
      if (j === q.answer) {
        btn.style.backgroundColor = "lightgreen";
        alert("Correct!");
      } else {
        btn.style.backgroundColor = "salmon";
        alert("Wrong!");
      }
    };
    qDiv.appendChild(btn);
  });

  container.appendChild(qDiv);
});
    }
  </script>

  <div id="quiz-container"></div>
  <script src="quizzes.js"></script>

</body>
</html>
